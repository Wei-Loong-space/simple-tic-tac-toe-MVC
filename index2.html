<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tae Toe</title>
    <script src="mvc-script.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="bg-primary">
        <nav class="container text-white text-center p-1 ">Tic Tac Toe!</nav>
    </header>
    <div class="text-center pt-3">
        <button class=" btn btn-warning  restart-btn">
            Restart!
        </button>
        <h6 class="mt-2"><span class="badge player-title badge-success p-2">Player 1</span></h6>
    </div>
    <container class="game-board">

        <div class="grid-container ">
            <div data-grid=1 class="single-grid single-grid-1 border border-primary border-5 border-rounded ">
            </div>
            <div data-grid=2 class="single-grid single-grid-2 border border-primary border-5 border-rounded"></div>
            <div data-grid=3 class="single-grid single-grid-3 border border-primary border-5 border-rounded"></div>
            <div data-grid=4 class="single-grid single-grid-4 border border-primary border-5 border-rounded"></div>
            <div data-grid=5 class="single-grid single-grid-5 border border-primary border-5 border-rounded"></div>
            <div data-grid=6 class="single-grid single-grid-6 border border-primary border-5 border-rounded"></div>
            <div data-grid=7 class="single-grid single-grid-7 border border-primary border-5 border-rounded"></div>
            <div data-grid=8 class="single-grid single-grid-8 border border-primary border-5 border-rounded"></div>
            <div data-grid=9 class="single-grid single-grid-9 border border-primary border-5 border-rounded"></div>
        </div>

    </container>
    <footer class=" container fixed-bottom text-right  ">
        <!-- <span class="h6">Created By : Wei Loong</span> -->
        <span class="pl-2 d-inline-block pr-3"><a target="_blank"
                href="https://github.com/longan177/simple-tic-tac-toe">Source Code</a>
        </span>
        <a class="github" target="_blank" href="https://github.com/longan177"><i class="bi h2 bi-github  pr-3"></i></a>


        <a target="_blank" href="https://www.linkedin.com/in/ngan-wei-loong-b7a535204/"><i
                class="bi h2 bi-linkedin"></i> </a>


    </footer>

</body>

</html>
